<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <h1 id="news__title">
            Spin IT Breaking News
        </h1>
        <video width="400" height="300" controls="controls" src="./assets/cat.mp4"></video>
        
        <div class="sort">
            <p>Сортировать: </p>
            <button class= "btn_sort" id = "sort_new">Сначала новые</button>
            <button class = "btn_sort" id = "sort_old">Сначала старые</button>
        </div>

        <p class="news__brief">
            Коту Пуське сегодня вставать в 6 часов утра &#128561;! Скорее оставьте ему слова поддержки &#129392;.
        </p>

        
        

        <div class="news__comment_add">
            <input id="comment_author" type="text" placeholder="Ваше имя">
            <textarea name="" id="comment" rows="5" placeholder="Ваш комментарий"></textarea>
            <button id="btn">
                Добавить
            </button>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
